{% extends 'components/layout.html' %}
{% block css %}
<link rel="stylesheet" href="../static/css/gallery.css">
{% endblock css%} 


{% block content %}
<div class="row justify-content-center">
{% for i in range(9) %}
<div class="card" style="width: 25rem;">
  <img src="{{ characters[i][1] }}" alt="{{ characters[i][0] }}" class="card-img-top" alt="{{ characters[i][0] }}">
  <div class="card-body">
    <p class="card-text">THIS IS A CHARACTER YOU CAN SEE IF YOU WATCH RICK AND MORTY</p>
  </div>
</div>
{% endfor %}
</div>
{% endblock content %}
